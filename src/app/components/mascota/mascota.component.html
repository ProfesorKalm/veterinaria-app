<ion-list >
 
  <ion-item-sliding *ngFor="let mascota of mascotas">
    <ion-item-options side="start">
      <ion-item-option color="success">
        <ion-icon slot="icon-only" name="archive"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>{{mascota.nombre}}</ion-label>
    </ion-item>
    <ion-item-options side="end" >    
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash" (click)="eliminarMascota(mascota.id)"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>  

 
</ion-list>
